<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>討厭文章生成器</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>討厭文章生成器</h1>

    <div id="text">
      <div id="input">
        <h2>請輸入欲轉換之內容</h2>
        <textarea id="input-text" class="text-input"></textarea>
      </div>
      <div id="mode-selection">
        <p>請選擇表情模式</p>
        <select id="emote-mode">
          <option value="emoji">表情符號</option>
          <option value="text">顏文字</option>
        </select>
      </div>
      <div id="output">
        <h2>轉換後內容</h2>
        <textarea id="output-text" class="text-input"></textarea>
      </div>
    </div>

    <button id="trans-button">轉換</button>

    <script src="index.js"></script>
  </body>
</html>
